---
layout: default
nav: search
title: Search
permalink: /search/
---

<div class="pure-g index" id="#search">
  <div class="pure-u-7-24"></div>
  <div class="pure-u-10-24 index archive">

    <h1 class="header author-header">Search</h1>

    <div id="search-container">
      <div class="pure-u-1">
        <div class="pure-u-1-5"></div>
        <div class="pure-u-3-5">
          <form class="pure-form">
            <fieldset>
              <input type="text" class="pure-input-1" id="search-input" placeholder="Search ...">
            </fieldset>
          </form>
        </div>
        <div class="pure-u-1-5"></div>
      </div>
      <div class="pure-u-1 content-panel articles">
        <ul id="results-container"><small>Start typing to see some results</small></ul>
      </div>
    </div>
  </div>
  <div class="pure-u-7-24"></div>
</div>

<script src="{{ site.baseurl }}/lib/js/jekyll-search.min.js" type="text/javascript"></script>

<script type="text/javascript">
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ site.baseurl }}/search.json',
    searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}<\/a><\/li>',
    noResultsText: 'No results found',
    limit: 10,
    fuzzy: true,
  });
</script>
