<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Reveal-chart - A plugin to integrate Chartjs with Revealjs</title>

		<meta name="description" content="A plugin to integrate chartjs and reveal js">
		<meta name="author" content="Sagar DV">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--script type="text/javascript" src="plugin/chartjs/Chart.min.js"></script-->

		<!--[if lt IE 9]>
			<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
		<!--[if lte IE 8]>
        <script src="excanvas.js"></script>
    <![endif]-->
	</head>

	<body>

		<div class="reveal">
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<!-- Width and Height must be in pixels -->
					<iframe style="width:500px; height:400px;" id="chart-frame" data-chart></iframe>
				</section>
				<section>
					<iframe id="chart-frame1" style="width:500px; height:500px;" data-chart></iframe>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
		var items = [
			{
				selector : "#chart-frame",
				type : "pie",
				data : [
					{
						value: 300,
						color:"#F7464A",
						highlight: "#FF5A5E",
						label: "Red"
					},
					{
						value: 50,
						color: "#46BFBD",
						highlight: "#5AD3D1",
						label: "Green"
					},
					{
						value: 100,
						color: "#FDB45C",
						highlight: "#FFC870",
						label: "Yellow"
					}
				],
				options : {}
			},
			{
				selector : "#chart-frame1",
				type : "doughnut",
				data : [
					{
						value: 300,
						color:"#F7464A",
						highlight: "#FF5A5E",
						label: "Red"
					},
					{
						value: 50,
						color: "#46BFBD",
						highlight: "#5AD3D1",
						label: "Green"
					},
					{
						value: 100,
						color: "#FDB45C",
						highlight: "#FFC870",
						label: "Yellow"
					}
				],
				options : {
					percentageInnerCutout : 50
				}
			}
		];
			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: false,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				chart : {
					items : items
				},
				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/chartjs/Chart.min.js'},
					{ src: 'plugin/chartjs/charter.js'}
				]
			});
			</script>
	</body>
</html>
