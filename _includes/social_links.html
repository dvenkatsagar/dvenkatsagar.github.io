<!--div class="links"-->
  {% if site.facebook_username %}<a href="https://www.facebook.com/{{ site.facebook_username }}" target="_new"><i class="fa fa-fw fa-facebook-square"></i></a>{% endif %}
  {% if site.twitter_username %}<a href="https://www.twitter.com/{{ site.twitter_username }}" target="_new"><i class="fa fa-fw fa-twitter-square"></i></a>{% endif %}
  {% if site.linkedin_link %}<a href="{{ site.linkedin_link }}" target="_new"><i class="fa fa-fw fa-linkedin-square"></i></a>{% endif %}
  {% if site.google_plus_link %}<a href="{{ site.google_plus_link }}" target="_new"><i class="fa fa-fw fa-google-plus-square"></i></a>{% endif %}
  {% if site.git_username %}<a href="https://gitlab.com/{{ site.git_username }}" target="_new"><i class="fa fa-fw fa-git-square"></i></a>{% endif %}
  {% if site.stackoverflow_link %}<a href="{{ site.stackoverflow_link }}" target="_new"><i class="fa fa-fw fa-stack-overflow"></i></a>{% endif %}
  <a href="mailto:{{ site.email }}" target="_new"><i class="fa fa-fw fa-envelope-square"></i></a>
<!--/div-->
