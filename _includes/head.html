<head>
<meta charset="UTF-8">
<meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>{% if page.title == "Welcome" %} Sagar D.V {% elsif page.title != "Welcome" %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="Welcome to the home page of Sagar DV.">

<!-- Favicons generated at https://favicon.io/favicon-generator/ -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/favicons/apple-touch-icon-180x180.png">
<link rel="icon" type="image/png" href="{{ site.baseurl }}/favicons/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="{{ site.baseurl }}/favicons/android-chrome-192x192.png" sizes="192x192">
<link rel="icon" type="image/png" href="{{ site.baseurl }}/favicons/android-chrome-512x512.png" sizes="512x512">
<link rel="icon" type="image/png" href="{{ site.baseurl }}/favicons/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="{{ site.baseurl }}/favicons/site.webmanifest">
<link rel="shortcut icon" href="{{ site.baseurl }}/favicons/favicon.ico">
<meta name="theme-color" content="#ffffff">

<!-- Fonts and Code Highlight CSS -->
<link rel="stylesheet" href="{{ site.baseurl }}/lib/css/font-awesome.min.css">
<link rel="stylesheet" href="{{ site.baseurl }}/lib/css/zenburn.css">

<!-- Slick Carousel CSS -->
{% if page.nav == "home" %}
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/lib/css/slick.css"/>
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/lib/css/slick-theme.css"/>
{% endif %}

<!-- PureCss -->
<link rel="stylesheet" href="{{ site.baseurl }}/lib/css/pure-min.css">
<link rel="stylesheet" href="{{ site.baseurl }}/lib/css/pure-extras.css">
<link rel="stylesheet" href="{{ site.baseurl }}/lib/css/grids-responsive-min.css">
<link rel="stylesheet" href="{{ site.baseurl }}/lib/css/grids-responsive-hidden.css">

<!-- Animate CSS -->
<link rel="stylesheet" type="text/css" media="all" href="{{ site.baseurl }}/lib/css/animate.min.css" />

<!-- Custom CSS -->
<link rel="stylesheet" type="text/css" media="all" href="{{ site.baseurl }}/css/main.css" />
{% if page.nav == "about" %}
<link rel="stylesheet" type="text/css" media="all" href="{{ site.baseurl }}/lib/css/responsive-animation.css" />
{% endif %}
</head>
