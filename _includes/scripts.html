<script src="{{ site.baseurl }}/lib/js/jquery.min.js"></script>
<script src="{{ site.baseurl }}/lib/js/jquery.mmenu.min.all.js"></script>
<script src="{{ site.baseurl }}/lib/js/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<script type="text/javascript">
$(document).ready(function( $ ) {
  $("#side-menu").mmenu({
     "extensions": [
        null,
        "border-full",
        "effect-panels-slide-0",
        "theme-dark"
     ],
     "navbars": [
        {
           "position": "top",
           "content": [
              "searchfield"
           ]
        },
        {
           "position": "top",
           "content": [
              "prev",
              "title",
              "close"
           ]
        },
        {
           "position": "bottom",
           "content": [
             "<label>Contact me via:</label>",
             '{% if site.facebook_username %}<a href="https://www.facebook.com/{{ site.facebook_username }}" target="_new"><i class="fa fa-lg fa-facebook-square"></i></a>{% endif %}',
             '{% if site.twitter_username %}<a href="http://www.twitter.com/{{ site.twitter_username }}" target="_new"><i class="fa fa-lg fa-twitter-square"></i></a>{% endif %}',
             '{% if site.linkedin_link %}<a href="{{ site.linkedin_link }}" target="_new"><i class="fa fa-lg fa-linkedin-square"></i></a>{% endif %}',
             '{% if site.google_plus_link %}<a href="{{ site.google_plus_link }}" target="_new"><i class="fa fa-lg fa-google-plus-square"></i></a>{% endif %}',
             '{% if site.git_username %}<a href="https://gitlab.com/{{ site.git_username }}" target="_new"><i class="fa fa-lg fa-git-square"></i></a>{% endif %}',
             '{% if site.stackoverflow_link %}<a href="{{ site.stackoverflow_link }}" target="_new"><i class="fa fa-lg fa-stack-overflow"></i></a>{% endif %}',
             '<a href="{{ site.baseurl }}/feed.xml" target="_new"><i class="fa fa-lg fa-rss-square"></i></a>'
           ]
        },
     ]
  },{
  });

});
</script>

{% if site.google_analytics %}
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', '{{ site.google_analytics }}']);
          _gaq.push(['_trackPageview']);
  (function () {
      var ga = document.createElement('script');
      ga.type = 'text/javascript';
      ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';

      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(ga, s);
  })();
</script>
{% endif %}
