# Site settings
name: 'dvenkatsagar.github.io'
description: 'Welcome to my blog. You can find my projects, presentations, tutorials and much more.'

baseurl: '' # the subpath of your site, e.g. /blog
url: 'dvenkatsagar.github.io' # the base hostname & protocol for your site

# Build settings
markdown:            kramdown
relative_permalinks: false
permalink:           :title/

pagination:          true
paginate:            5
paginate_path:       page/:num/

author:
    name: 'Sagar DV'
    email: 'dvenkatsagar@gmail.com'
    uri: 'https://github.com/dvenkatsagar/'

sass:
    sass_dir: _sass
    style:    compressed

defaults:
  -
      scope:
        path: '_posts'
        type: 'posts'
      values:
        reading_time: true
        # Meta
        show_tags: true
        show_categories: true
        # Social
        share_buttons: true
        disqus: true

gems:
    - jekyll-feed
    - jekyll-sitemap
