---
layout: default
title: Portfolio
nav: portfolio
permalink: /portfolio/
thumbnail: briefcase
---

<div class="pure-g" id="portfolio">
  <div class="pure-u-1-4">&nbsp;</div>
  <div class="pure-u-1-2 ">
    <div class="pure-g article-header">
      <div class="pure-u-2-5">&nbsp;</div>
      <div class="pure-u-1-5">
        {% if site.data.thumbnail[page.thumbnail] %}
        <div class="thumb">
          <img class="img-circle" src="{{ site.data.thumbnail[page.thumbnail] }}" alt="Thumbnail: {{ page.thumbnail }}" />
        </div>
        {% elsif page.thumbnail %}
        <div class="thumb">
          <i class="fa fa-{{ page.thumbnail }} fa-4x"></i>
        </div>
        {% endif %}
      </div>
      <div class="pure-u-2-5">&nbsp;</div>
      <h1 class="header pure-u-1">{{ page.title }}</h1>
    </div>
  </div>
  <div class="pure-u-1-4">&nbsp;</div>
</div>
