<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>The Homepage of Sagar DV</title>

		<meta name="description" content="The Homepage of Sagar DV">
		<meta name="author" content="Sagar DV">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
		<!-- Basic fonts -->
		<link rel="stylesheet" href="lib/css/fonts.css">
		<!-- Font Awesome fonts -->
		<link rel="stylesheet" href="lib/css/font-awesome.min.css">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="lib/css/bootstrap.css">
		<!-- Reveal.js -->
		<link rel="stylesheet" href="css/reveal.css">
		<!-- Reveal initial theme -->
		<link rel="stylesheet" href="css/theme/night.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->

		<!-- Animate css -->
		<link rel="stylesheet" href="lib/css/animate.min.css">
		<!-- Custom css  -->
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/media.css">
	</head>

	<body>
		<div class="reveal">
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-menu-title="Home" id="home">
					<div class="row">
						<div class="col-xs-12">
							<h1 class="header">Welcome</h1>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<a href="#" class="button" data-btn="menu"><i class="fa fa-bars fa-fw"></i> Menu</a>
						</div>
					</div>
				</section>
				<section id="portfolio">
					<section data-menu-title="Portfolio" id="portfolio-home">
						<div class="row">
							<div class="col-xs-12">
								<h2 class="header"><i class="fa fa-fw fa-user"></i> Portfolio</h2>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<a href="#" class="button" data-btn="menu"><i class="fa fa-bars fa-fw"></i> Goto</a>
							</div>
						</div>
					</section>
					<section data-menu-title="About Me" id="portfolio-aboutme">
						<div class="row">
							<div class="col-xs-12">
								<h3 class="header">About Me<hr class="hr-small"></h3>
							</div>
						</div>
					</section>
					<section data-menu-title="My Skills" id="portfolio-skills">
						<div class="row">
							<div class="col-xs-12">
								<h3 class="header">My Skills</h3>
							</div>
						</div>
					</section>
				</section>
				<section data-menu-title="Tutorials" id="tuts">
				</section>
				<section data-menu-title="Presentations" id="prez">
				</section>
				<section data-menu-title="Projects" id="projects">
				</section>
				<section data-menu-title="Contact me" id="contact">
				</section>
			</div>
			<div class="page-handle">
				<a href="#" data-btn="view-up"><i class="fa fa-chevron-circle-up fa-fw"></i></a>
				<a href="#" data-btn="view-down"><i class="fa fa-chevron-circle-down fa-fw"></i></a>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src='lib/js/jquery.min.js'></script>
		<script src='lib/js/bootstrap.min.js'></script>
		<script src="js/reveal.js"></script>

		<script src="main.js"></script>

	</body>
</html>
